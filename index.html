<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline Elements Example - Airport</title>
  <style>
    p{
      padding:          10px;
      background-color: lightblue;
      font-size:        40px;
      color:            white;
    }
    
    #runway_1{
        text-align:right;
    }

    #runway_2{
        text-align: center;
    }

    #runway_3{
        text-align: left;
    }
  </style>
</head>
<body>

  <p id="runway_1">
    <span>&#9992;</span>
    <span>&#9992;</span>
  </p>
  <p id="runway_2">
    <span>&#9992;</span><br>
    <span>&#9992;</span><br>
    <span>&#9992;</span>
  </p>
  <p id="runway_3">
    <span>&#9992;</span>
    <span>&#9992;</span>
  </p>


</body>
</html>
